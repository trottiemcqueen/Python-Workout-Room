<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How To Approach A Problem</title>
</head>
<body>
  <h1>How To Approach A Problem</h1>
  <section>
    <h3>Ask Questions</h3>
      <ul>
        <li>Are the numbers positive or can there be negatives?</li>
        <li>Are there duplicate numbers?</li>
        <li>What do we return if there's no solution?</li>
        <li>Will there always be a solution available?</li>
        <li>Can there be multiple pairs that add up to the target?</li>
      </ul>
  </section>
  
</body>
</html>
